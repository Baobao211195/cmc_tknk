<div class="popup-header">
    <p class="icon-confirm"></p>
        <h3 class="popup-title">{{Title}}</h3>
</div>
<div class="popup-body">
    <div class="msg-content">{{Message}} </div>
</div>
<div class="popup-footer">
    <button id="YesPopup" class="btn btn-info" type="button" ng-click="ok()">
        Đồng ý
    </button>
    <button id="ClosePopup" class="btn btn-info" type="button" ng-click="cancel()">
        Hủy bỏ
    </button>
</div>
